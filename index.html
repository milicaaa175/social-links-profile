<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <section>
      <img src="assets/images/avatar-jessica.jpeg"/>
      <div class="heading">
        <h1>Jessica Randall</h1>
        <p class="text location">London, United Kingdom</p>
      </div>
      <p class="text bio">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="#" role="button" class="button text">GitHub</a>
        <a href="#" role="button" class="button text">Frontend Mentor</a>
        <a href="#" role="button" class="button text">LinkedIn</a>
        <a href="#" role="button" class="button text">Twitter</a>
        <a href="#" role="button" class="button text">Instagram</a>
      </div>
    </section>
  </main>
  <footer class="text">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/milicaaa175" target="_blank">Milica Tadic</a>.
  </footer>
</body>
</html>
